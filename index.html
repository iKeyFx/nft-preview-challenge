<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="icon-eth" />
          <div class="hover-img">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="content">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-time">
            <div class="left">
              <img src="./images/icon-ethereum.svg" alt="eth" />
              <span>0.041 ETH</span>
            </div>
            <div class="right">
              <img src="images/icon-clock.svg" alt="icon-clock" />
              <span>3 days lefts</span>
            </div>
          </div>
          <hr />
          <div class="creator">
            <img src="./images/image-avatar.png" alt="creator-avatar" />
            <p>Creation of <span> Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
